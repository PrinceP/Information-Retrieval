  <div id="gConnect" class="button">
    <button class="g-signin"
        data-scope = "email";

        data-theme="dark"

  </div>

</div>

  <div class="row jumbotron">
    <form class="form-inline classCentred" action="/" method="post">
      <div class="form-group" >
        <label for="exampleInputName2" >Type Your Query</label>
        <input type="text" class="form-control" name="term" id="exampleInputName2" placeholder="name" />
      </div>
      <input type="submit" value="Search" />
    </form>
      {% if result %}
         <hr>
        {{ result }}
         <hr>
      {% endif %}
  </div>
  <div class="row" classCentred>
    <div class="col-xs-5 clearfix weatherbody" style="height:400px;border:2px solid black;">
      <div class="weathercontainer">
        <p class="weatherlocation"></p>
        <p class="weathertemperature">{{ temp }}</p>
        <div class="weatherclimate_bg"><img class="weatherdropicon" src="static/images/Sun.svg"></div>
        <div class="weatherinfo_bg">
          <img class="weatherdropicon" src="static/images/Droplet.svg">
          <p class="weatherhumidity">{{humidity}}</p>

          <img class="weatherwindicon" src="static/images/Wind.svg">
          <div class="weatherwindspeed"></div>
          </div>
      </div>
    </div>
    <div class="col-xs-6 clearfix pull-right">
      <dl>
        {% for h in city %}
          <dt>{{ h.0 }}</dt>
          <dd> {% if h|length > 7 %}
                  {% for i in h %}
                          <dd>{{ h.i }}</dd>
                  {% endfor %}
               {% endif %}
          </dd>
        {% endfor %}
      </dl>
      <div id="map" style="border: 2px solid black; height: 300px;">
      <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSjtspJA69v6m_8yfqcUE7f5zQa8baTwY
          &libraries=visualization&callback=initMap">
      </script>
      </div>
    </div>
  </div>
</div>
</body>

function signOut() {
    // gapi.auth.signOut();
    $.ajax({
      type: 'GET',
      url: 'https://accounts.google.com/o/oauth2/revoke?token=' +
          gapi.auth.getToken().access_token,
      async: false,
      contentType: 'application/json',
      dataType: 'jsonp',
      success: function(result) {
        console.log('revoke response: ' + result);
        $('#authOps').hide();
        $('#profile').empty();
        $('#visiblePeople').empty();
        $('#authResult').empty();
        $('#gConnect').show();
      },
      error: function(e) {
        console.log(e);
      }
  });
  $("#gConnect").show();
  $("#gLogout").hide();  
}
